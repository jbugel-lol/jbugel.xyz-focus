<!DOCTYPE html>
<html>
  <head>
    <title>focus - 00:00</title>
    <meta property="og:title" content="focus-helper with timer/lofi" />
    <meta
      property="og:description"
      content="Just focus :D even with a timer &#x231B;"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <div class="header-left">
      <a href="https://jbugel.xyz/focus/github/index.html"
        ><i class="material-icons-outlined">volume_off</i></a
      >
    </div>
  </head>
  <body>
    <div id="clock"></div>
    <div id="video-container">
      <iframe
        id="video"
        src="https://www.youtube.com/embed/bJUO1WnjXQY?autoplay=1&loop=1&controls=0&mute=0"
        frameborder="0"
        allow="autoplay"
      ></iframe>
    </div>
    <a
      href="https://github.com/jbugel-lol/jbugel.xyz-focus"
      class=""
      target="_blank"
      rel="noopener"
      id="github-link"
    >
      <img
        src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        alt="GitHub icon"
        width="50px"
        height="50px"
      />
    </a>
    <script src="clock.js"></script>
    <script src="antiDistraction.js"></script>
    <script src="timer.js"></script>
    <script src="help.js"></script>
  </body>
</html>
